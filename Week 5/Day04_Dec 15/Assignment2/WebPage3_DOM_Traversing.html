<body>

	</table>



	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

	<script>

		var obj=null;

		$(document).ready(function () {

			$(".select").click(function () {

				if(obj)
					$(obj).parent().parent().css("background-color","white");

				obj=this;

				let pname = $(this).parent().siblings().eq(0).text();
				let price = $(this).parent().siblings().eq(1).text();
				let qty = $(this).parent().siblings().eq(2).text();

				$("#t1").val(pname);
				$("#t2").val(price);
				$("#t3").val(qty);

				$(this).parent().parent().css("background-color", "pink");
			});

			$(".remove").click(function () {

				//if(obj)
					//$(obj).parent().parent().css("background-color","white");

				$(this).parent().parent().remove();
			});

		});

	</script>

</body>
