<html>
    <head>
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet" />
    </head>
    <body>
        <div  class="mt-4">
			<p  class="text-bg-success display-3 p-3 text-center">Working with Bootstrap</p>
            <br/>
            <hr/>
            <br/>
            <span class="display-6 ms-5 font-weight-bold">Chose Image style : </span>
            <select id="drop" class="ms-3 display-6 font-weight-bold" onchange="solve()">
                <option>rounded</option>
                <option>rounded-circle</option>
                <option>img-thumbnail</option>
            </select>
            <br/>
            <img src="https://assets.wallpapersin4k.org/uploads/2017/05/Free-Landscape-Wallpapers-For-Desktop.jpg" class="imageS w-25 mt-4 ms-5 float-left rounded"/>

        </div>

        <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> 
        </script>


        <script>
            function solve()
            {

                var selOpt=document.getElementById("drop").value;


                var selectedClass = document.querySelector(".imageS");
                selectedClass.className="imageS w-25 mt-4 ms-5 float-left";

                selectedClass.classList.add(selOpt);


            }

        </script>
    </body>
</html>
