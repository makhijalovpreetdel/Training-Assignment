<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="text-center" style="margin: auto; padding: 0px;">
        <mark class="display-5 text-bg-danger mb-5" style="display: block;  color: white;">
            Form using Bootstrap
        </mark>
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#div1" style="margin: auto;">
            Show BS Modal
        </button>
    </div>

    <div class="modal" id="div1" style="position: absolute; margin-top: 120px;">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter your credentials to login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body  text-primary">


                    <form action="server_page.php" class="was-validated">  	 
				
                        <div class="mb-3 mt-3">
                              <label for="uname" class="form-label">Username:</label> 
                              <div class="input-group mb-3">
                                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                  <input type="text" class="form-control" placeholder="Enter Username" required />
                                   <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="passwd" class="form-label">Password:</label> 
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Enter Password" required />
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            </div>
                        </div>
                         
                        
                          <button type="submit"  class="btn btn-primary">Login</button>
                </form>


                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
