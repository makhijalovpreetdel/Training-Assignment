<html>
  
    <head>
        <style>
            body
            {
                padding: 10px;
                margin: auto;
            }

            header
            {
                text-align: center;
            }

            mark
            {
                display: block;
                font-size: 35px;
                font-weight: bold;
                padding: 8px;
            }
        </style>
    </head>

    <body>
        <header>
            <mark>Datalist and List</mark>
        </header>
        <hr/>
        <br/>
        <label for="courses">
            Choose your favorite color:
        </label>
        
        <input list="colors" name="color" id="color">
        
        <datalist id="colors">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
            <option value="Yellow">
            <option value="Gray">
        </datalist>
        
        <br/>
        <br/>

    </body>
  
</html>
