<html>
    <head></head>
    <body>
        <mark style="text-align: center; font-size: 45px; color: blue; display: block;">Perform Calculations</mark>
        <hr/>

        <br/>
        <br/>

        <div style="font-size: 25px; width: 20%; padding: 15px; border: 10px solid pink; border-radius: 8px; margin: auto;">
            <input type="button" value="Show Data" style="font-size: 25px;" onclick="fn_showData()"/>
            <br/>
            <br/>

            <table id="tbl" border="1"></table>
        </div>

        <script>
            
            var courses=["HTML5","CSS3","jQuery","Angular JS","Bootstrap"];

            function fn_showData()
            {
                var str="";
                for(var i=0;i<courses.length;i++)
                {
                    str+="<tr>";
                    str+='<td style="padding: 10px;">'+(i+1)+"</td>";
                    str+='<td style="padding: 10px;">'+courses[i]+"</td>";
                    str+="</tr>";
                }
                var tblObj=document.getElementById("tbl");
                tblObj.innerHTML=str;
            }

        </script>

    </body>
</html>
